<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Adapting the page for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Prohibition of phone number recognition -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Page title -->
		<title>Заголовок страницы</title>

		<!-- Meta description -->
		<meta name="description" content="">

		<!-- Meta Keywords -->
		<meta name="keywords" content="">

		<!-- Changing the color of the mobile browser panel -->
		<meta name="msapplication-TileColor" content="#D56BD0">
		<meta name="theme-color" content="#D56BD0">

		<!-- Connecting fonts from Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

		<!-- Connecting style files -->
		<link rel="stylesheet" href="css/swiper-bundle.min.css" async>
		<link rel="stylesheet" href="css/swiper.css" async>
		<link rel="stylesheet" href="css/air-datepicker.css" async>
		<link rel="stylesheet" href="css/fancybox.css" async>
		<link rel="stylesheet" href="css/styles.css" async>

		<link rel="stylesheet" href="css/response_1439.css" media="print, (max-width: 1439px)" async>
		<link rel="stylesheet" href="css/response_1279.css" media="print, (max-width: 1279px)" async>
		<link rel="stylesheet" href="css/response_1023.css" media="print, (max-width: 1023px)" async>
		<link rel="stylesheet" href="css/response_767.css" media="print, (max-width: 767px)" async>
		<link rel="stylesheet" href="css/response_479.css" media="(max-width: 479px)" async>
	</head>

	<body>
		<div class="wrap">
			<div class="main">
				<aside>
					<div class="logo">
						<img src="images/logo.png" alt="" loading="lazy">
					</div>

					<div class="lk_menu">
						<div><a href="/">
							<svg class="icon"><use xlink:href="images/sprite.svg#ic_user"></use></svg>
							<span>Мои данные</span>
						</a></div>

						<div><a class="active">
							<svg class="icon"><use xlink:href="images/sprite.svg#ic_list"></use></svg>
							<span>Список анализов</span>
						</a></div>
					</div>
				</aside>


				<section class="content">
					<div class="page_head">
						<div class="back">
							<a href="/">
								<svg class="icon"><use xlink:href="images/sprite.svg#ic_arr_hor"></use></svg>
								<span>Вернуться назад</span>
							</a>
						</div>

						<div class="btns">
							<div class="profile">
								<img src="images/tmp/patient_avatar.jpg" alt="" loading="lazy">
							</div>

							<div class="notification">
								<svg class="icon"><use xlink:href="images/sprite.svg#ic_comment"></use></svg>
							</div>

							<button class="logout">
								<svg class="icon"><use xlink:href="images/sprite.svg#ic_logout"></use></svg>
							</button>
						</div>
					</div>

					<div class="lk_profile">
						<div class="head">
							<div class="avatar">
								<img src="images/tmp/patient_avatar.jpg" alt="" loading="lazy">
							</div>

							<div>
								<div class="name">Иванов Иван Иваныч</div>

								<label class="change_avatar_btn">
									<input type="file" name="avatar">
									<div>Сменить фотографию</div>
								</label>
							</div>
						</div>

						<div class="section">
							<div class="block_title">
								<div class="icon">
									<svg><use xlink:href="images/sprite.svg#ic_profile"></use></svg>
								</div>

								<span>Учетные данные</span>
							</div>

							<form action="" class="form">
								<div class="line">
									<div class="field">
										<input type="text" name="" value="Иванов" class="input" placeholder="" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<input type="text" name="" value="Иван" class="input" placeholder="" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<input type="text" name="" value="Иваныч" class="input" placeholder="" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<input type="tel" name="" value="7 (999) 999-99-99" class="input" placeholder="" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<input type="email" name="" value="project@synergy.ru" class="input" placeholder="" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<input type="text" name="" value="" class="input" placeholder="Организация" readonly>
									</div>
								</div>

								<div class="line gender">
									<div class="field">
										<label class="radio">
											<input type="radio" name="gender" readonly>
											<div class="check"></div>
											<div>Женский</div>
										</label>
									</div>

									<div class="field">
										<label class="radio">
											<input type="radio" name="gender" checked readonly>
											<div class="check"></div>
											<div>Мужской</div>
										</label>
									</div>
								</div>

								<div class="submit">
									<button type="submit" class="submit_btn" disabled>Сохранить</button>

									<button type="button" class="edit_btn">Редактировать</button>
								</div>
							</form>
						</div>


						<div class="section">
							<div class="block_title">
								<div class="icon">
									<svg><use xlink:href="images/sprite.svg#ic_lock"></use></svg>
								</div>

								<span>Сменить пароль</span>
							</div>

							<form action="" class="form">
								<div class="line">
									<div class="field">
										<button type="button" class="toggle_btn">
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_show"></use></svg>
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_hide"></use></svg>
										</button>

										<input type="password" name="" value="" class="input" placeholder="Текущий пароль" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<button type="button" class="toggle_btn">
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_show"></use></svg>
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_hide"></use></svg>
										</button>

										<input type="password" name="" value="" class="input" placeholder="Введите новый пароль" readonly>
									</div>
								</div>

								<div class="line">
									<div class="field">
										<button type="button" class="toggle_btn">
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_show"></use></svg>
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_hide"></use></svg>
										</button>

										<input type="password" name="" value="" class="input" placeholder="Повторите новый пароль" readonly>
									</div>
								</div>

								<div class="submit">
									<button type="submit" class="submit_btn" disabled>Сохранить</button>

									<button type="button" class="edit_btn">Редактировать</button>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>


		<!-- Connecting javascript files -->
		<script src="js/jquery-3.6.3.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/fancybox.js"></script>
		<script src="js/imask.js"></script>
		<script src="js/swiper-bundle.min.js"></script>
		<script src="js/air-datepicker.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
